<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保你可夢</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="main-title">保你可夢</h1>
            <div class="score-container">
                <span id="score">0</span>
                <div class="score-text">經驗值</div>
            </div>
        </div>

        <div class="woodfish-section">
            <div class="woodfish-container">
                <img src="./images/DUCK.png" 
                     alt="木魚" 
                     class="woodfish" 
                     id="woodfish">
                <img src="./images/BALL.png" 
                     alt="捶子" 
                     class="hammer" 
                     id="hammer">
            </div>
        </div>

        <div class="footer-text">
            日日似傻鴨，符碌又行運
        </div>
    </div>

    <audio id="hitSound" src="./sounds/coin03.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
